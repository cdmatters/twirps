{% extends "layout.html" %}
{% block content %}

    {{ super() }}
    <div class="col-xs-12" >
        <h2>Welcome to the backend, baby!</h2>
        <p>We're gonna have a lot of fun</p>
        <form class="form-inline" action="{{ url_for('view_backend') }}" method="post" role="form">
            <div class="form-group row col-xs-12">
                <button class="btn btn-sm btn-default" type="submit" name="submit" value="start_stream">
                    Start Stream
                </button>
                <button class="btn btn-sm btn-default" type="submit" name="submit" value="stop_stream">
                    Stop Stream
                </button>
                <button class="btn btn-sm btn-default" type="submit" name="submit" value="refresh_logs">
                    Refresh Logs
                </button>
                <button class="btn btn-sm btn-danger" type="submit" name="submit" value="shutdown">
                    Shutdown
                </button>
                <input  type="text" name="resolution" value="{{ stream_res }}">
                <button class="btn btn-sm btn-primary" type="submit" name="submit" value="log_resolution">
                   Change log resolution
                </button>
            </div>
            <div class="form-group row col-xs-12">

                <button class="btn btn-sm btn-default" type="submit" name="submit" value="bulk_twirps_collect">
                    Bulk Twirps Collection
                </button>
                <button class="btn btn-sm btn-default" type="submit" name="submit" value="bulk_hist_tweets_collect">
                    Bulk History Tweets Collection
                </button>
                <button class="btn btn-sm btn-default" type="submit" name="submit" value="bulk_new_tweets_collect">
                    Bulk Newest Tweets Collect
                </button>
            </div>
            <div class="form-group row col-xs-12">


                    <label  for="formHistTweetNo">TweetHistoryMax</label>
                    <input type="text" name="bulk_hist_tweet_no" value="{{ 400 }}" id="formHistTweetNo">

                    <label for="formTweetBuffer">TweetBuffer</label>
                    <input  type="text" name="bulk_tweet_buffer" value="{{ 30 }}" id="formTweetBuffer">

                    <label for="formNewTweetNo">TweetNewMax</label>
                    <input  type="text" name="bulk_new_tweet_no" value="{{ 30 }}" id="formNewTweetNo">

            </div>
        </form>
    </div>
    
    <a class="col-xs-12" href=/admin/db_edit >Edit Data</a>

 
    {% for row in rows %} 
        <li class="col-xs-12" >
        {% if row.startswith("Tweet:") or row.startswith("Content:") %}
            <strong> {{ row }} </strong>
        {% else %}
            {{ row }}
        {% endif %}
    {% endfor %}
{% endblock %}
